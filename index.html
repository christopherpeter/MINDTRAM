<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>MindTram- Knowledge Is Wealth</title>
    <meta name="description" content="My Parse App">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
       <!-- Bootstrap core CSS -->
    
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom styles for this template -->

    <link href="css/signin.css" rel="stylesheet" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script src="js/intialize.js"></script>
    <script src="js/app.js"></script>


</head>

<body>

    <div class="container">

        <img src="images/logo.png" /> <br /> <br />

        <form class="form-signin" onsubmit="return false;">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="text" id="username" class="form-control" placeholder="Username" required autofocus><br />
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" onclick="validateuser()">Sign in</button>

            <a href="register.html">Click here to register</a><br />
            <img id="loader" style="display:none" src="images/716.GIF" />


        </form>

    </div> <!-- /container -->

</body>
</html>
