<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>MindTram- Knowledge Is Wealth</title>
    <meta name="description" content="My Parse App">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />    
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/intialize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/feedslist.js"></script>

</head>
<body onload="loadfeeds()">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MindTram</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="dashboard.html" style="float:right;margin-right:15px">Dashboard</a></li>
                    <li><a href="challengefeeds.html" style="float:right;margin-right:15px">Feeds</a></li>
                    <li><a href="myquestions.html" style="float:right;margin-right:15px">My Questions</a></li>
                    <li><a href="questionare.html" style="float:right;margin-right:15px">Ask Question</a></li>
                    <li><a href="profile.html" style="float:right;margin-right:15px">Profile</a></li>
                    <li><a href="#" onclick="logout()" style="float:right">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="page-header">
            <h1>Challenge Questions</h1>
        </div>

        <div id="questions">

         
        </div>

        <div class="modal fade" id="editcommentanswermodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">Edit Your Answer/Comment</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                
                                <select id="answeroption"><option value="no">Select Your Answer</option><option value="1">Option A</option><option value="2">Option B</option><option value="3">Option C</option><option value="4">Option D</option></select>
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="control-label">Comments:</label>
                                <textarea class="form-control" id="editcomments"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="saveeditedcommentanswer()">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        


    </div>

</body>
</html>
