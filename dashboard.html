<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>MindTram- Knowledge Is Wealth</title>
    <meta name="description" content="My Parse App">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/listviewstyles.css" rel="stylesheet" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script src="js/intialize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>

</head>

<body onload="loaddashboard()">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MindTram</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="dashboard.html" style="float:rightmargin-right:15px">Dashboard</a></li>
                    <li><a href="challengefeeds.html" style="float:rightmargin-right:15px">Feeds</a></li>
                    <li><a href="myquestions.html" style="float:rightmargin-right:15px">My Questions</a></li>
                    <li><a href="questionare.html" style="float:rightmargin-right:15px">Ask Question</a></li>
                    <li><a href="profile.html" style="float:rightmargin-right:15px">Profile</a></li>
                    <li><a href="#" onclick="logout()" style="float:right">Logout</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">
       
         <div class="page-header">
            <h1>My Dashboard</h1>
        </div>

        <div id="dashboard">

            <div class="col-sm-5">

                <div class="panel panel-default">
                    <div class="panel-thumbnail"><img id="profileimage"  class="img-responsive"></div>
                    <div class="panel-body">
                        <p class="lead">Quick Statistics</p>
                        <p><span style="font-weight:bold" id="totalanswers"><img src="images/716.GIF" /></span>&nbsp;,<span style="font-weight:bold" id="totalquestions"></span> </p>
                    </div>
                </div>

                <div class="well">
                    <form class="form-horizontal" role="form">
                        <h4>Post your question for Discussion</h4>
                        <div class="form-group" style="padding:14px">
                            <textarea id="question" class="form-control"></textarea>
                        </div>
                        <button class="btn btn-primary pull-right" onclick="postquestion()" type="button">Post</button><ul class="list-inline">&nbsp</ul>
                    </form>
                </div>



                <div class="panel panel-default">
                    <div class="panel-heading"><a href="#" class="pull-right">View all</a> <h4>Top 3 Answerers</h4></div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item"><img style="float:leftborder-radius:50%" id="profileimage1" class="img-responsive"><img src="images/716.GIF" /></li>
                            <li class="list-group-item"><img style="float:leftborder-radius:50%" id="profileimage2" class="img-responsive"><img src="images/716.GIF" /></li>
                            <li class="list-group-item"><img style="float:leftborder-radius:50%" id="profileimage3" class="img-responsive"><img src="images/716.GIF" /></li>
                        </ul>
                    </div>
                </div>



            </div>

            <div class="col-sm-7">

                <div class="panel panel-default">
                    <div class="panel-heading"><h4>Latest Question Posted by <span id="latestquestionoveralluser"></span></h4><img id="latesquestionoveralluserimage" style="border-radius:50%;width:50px;float:right;margin-top:-15px"></div>
                    <div class="panel-body">

                        <p id="latestquestionoverall"> <img src="images/716.GIF" /></p>

                        <hr>

                        <p id="latestquestionoveralloptions">

                            <label id="latestquestionoveralloption1"></label><br/>
                            <label id="latestquestionoveralloption2"></label><br />
                            <label id="latestquestionoveralloption3"></label><br />
                            <label id="latestquestionoveralloption4"></label>

                        </p>
                        <form id="latestquestionoverallanswerform" onsubmit="return false;">
                            <select id="answeroption"><option value="no">Select Your Answer</option><option value="1">Option A</option><option value="2">Option B</option><option value="3">Option C</option><option value="4">Option D</option></select>
                            <div class="input-group">

                                <input type="text" class="form-control" id="latestquestionoverallcomment" placeholder="Comment on your answer">
                                <div class="input-group-btn">

                                    <button class="btn btn-default" onclick="latestquestionoverallsaveanswer()"><i class="glyphicon glyphicon-ok"></i></button>

                                </div>

                            </div>

                        </form>

                        <div id="latestquestionoverallanswercomplete" style="display:none;" class="alert alert-success">
                            <strong><span id="latestquestionoverallanswercompletestatus" class="glyphicon glyphicon-ok"></span>You have answered this question</strong>

                        </div>

                    </div>
                </div>


                <div class="panel panel-default">
                    <div class="panel-heading"><h4>Your Latest Question?</h4></div>
                    <div class="panel-body">
                        <span id="latestquestion"> <img src="images/716.GIF" /> </span>
                        <hr />
                        <span id="latestquestionoptions">

                            <label id="latestquestionoption1"></label><br />
                            <label id="latestquestionoption2"></label><br />
                            <label id="latestquestionoption3"></label><br />
                            <label id="latestquestionoption4"></label>

                        </span>
                    </div>
                </div>

            </div>           

        </div>
    </div>
</body>
</html>
